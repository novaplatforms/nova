<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xapp/login</title>
    <link rel="icon" href="/img/xhab_white_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h1 class="login-title">login to xapp</h1>
    <form class="login-form" action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}" style="color: #800020"></p>
        </div>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="register">Sign up</a></p>
    </div>
</div>
<footer>
    <div class="footer-content">
        <p>&copy; 2024 xapp. All rights reserved.</p>
        <div class="footer-menu">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="contact">Contact</a>
        </div>
    </div>
</footer>
</body>
</html>
